      - title: Research on AI-augmented approaches in urban planning and design
        year: Jan. 2024 - Now
        description:
          - AI automated urban planning: Developing a multi-agent-based model integrating graph neural networks and reinforcement learning to predict land use changes, focusing on the flow dynamics and value distribution of ecosystem servicesabout land use.
          - AI augmented urban design: Built an AIGC tool for urban streetscape images by deep learning models, and discussed the quality of renovation schemes generated by AIGC in the process of public participation under different degrees of designer involvement
      - title: Research on human mobility data and urban science
        year: May. 2023 - Now
        description:
      
        - Research content:
          - 1. Human mobility feature ":" Advances user lifestyle profiling by extracting and clustering high-order mobility features from trajectory data, revealing distinct user clusters in Shenzhen, China.
          - 2. Traffic behavior game ":" Examines the game model and behavioral differences among three road user groups (vehicle\&pedestrian, vehicle\&e-bike, e-bike\&pedestrian) at right-turn-on-red crossroads conflict scenarios, locating the role of e-bikes among road users.
        - Responsilble content:
           Engaged in data collection and data analysis code writing, participate in paper writing.

      - title: Research on the stability of oasis habitats
        year: Mar. 2023 - Mar. 2024
        description:
          - Research content:
              Proposed a novel analysis model ``Promotion-Pressure-Support-Destruction (PPSD)'' to evaluate oasis stability in Wensu County, Xinjiang from nature-people coupled perspective, identifying ecological zones and proposing development strategies for sustainable oasis management.
          - Responsilble content:
              Conducted geographic information data collection, proposed analytical models, and performed specific analyses, serving as the primary author for the paper.

      - title: Research on the Color Analysis of Ancient Architecture 
        year: Sep. 2020 - May. 2022
        description:
          - Research content:
              Taking Yuelu Academy as a case study, proposed a systematic and scientific working model for the collection of ancient architectural colors.  Utilized the Nippon Color \& Design (NCD) color system for the analysis of ancient architectural color imagery, exploring the protection and revitalization of ancient buildings from a human-centric perspective.
          - Responsilble content:
              Secured a total funding of \$5,000 for the projection. Led the team in field research, color collection, and data analysis, serving as the principal author for the thesis.

