      - title: Research on AI-augmented approaches in urban planning and design
        year: Jan. 2024 - Now
        description:
          - "AI automated urban planning: Developing a multi-objective model integrating graph neural networks and reinforcement learning to generate land use plans, focusing on the flow dynamics and value distribution of ecosystem servicesabout land use."
          - "AI augmented urban design: Built an AIGC tool for urban streetscape images by deep learning models, and discussed the quality of renovation schemes generated by AIGC in the process of public participation under different degrees of designer involvement"
      
      - title: Reconciling human development and giant panda protection goals in Wolong National Reserve 
        year: May. 2023 - Now
        description:
          - "Employing an Agent-Based Model(ABM) to simulate various policy scenarios in the Wolong Nature Reserve, identifying optimal combinations of Grain-to-Green and Firewood-to-Electricity policies that balance economic, and ecological objectives for sustainable development"
        
      - title: Human mobility analysis and urban science
        year: May. 2023 - Nov. 2023
        description:
          - "Human mobility feature: Advances user lifestyle profiling by extracting and clustering high-order mobility features from trajectory data in Shenzhen, China."
          - "Traffic behavior game: Examines the game model and behavioral differences among three road user groups (vehicle & pedestrian, vehicle & e-bike, e-bike & pedestrian) at right-turn-on-red crossroads conflict scenarios, locating the roleof e-bikes among road users."  

      - title: The Color Analysis of Ancient Architecture (SIT)
        year: Sep. 2020 - May. 2022
        description:
          - "Taking Yuelu Academy as a case study, proposed a systematic and scientific working model for the collection of ancient architectural colors. Utilized the Nippon Color & Design (NCD) color system for the analysis of ancient architectural color imagery, exploring the protection and revitalization of ancient buildings from a human-centric perspective"


