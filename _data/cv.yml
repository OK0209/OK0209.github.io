      - title: Automated Generation and Multi-objective Optimization of Land-Use Planning
        year: Jan. 2024 - Now
        description:
          - "Conceptualize a novel land-use planning strategy that combines reinforcement learning and multi-objective optimization."
          - "Enhance the Proximal Policy Optimization (PPO)-based reinforcement learning model for provincial-scale applicability."
          - "Incorporate Pareto multi-objective optimization to maximize both economic land rent and ecological service value in land-use."
      
      - title: AI-Human Collaboration in Urban Design -- An AIGC Tool for Streetscape Imagery 
        year: Jan. 2024 - Now
        description:
          - "Fine-tune a LoRA model to enable Stable Diffusion to generate design concepts specifically for street garden scenes."
          - "Design an experiment that varies user control over redesign areas and prompt words to model levels of designer collaboration"
          - "Recruit 160 participants and analyze the aesthetic and compatibility scores of design outputs under different collaboration levels"
      
      - title: Balancing Development and Conservation in Wolong National Reserve
        year: May. 2023 - NoW
        description:
          - "Enhance the policy evaluation sub-module of an Agent-Based Model to enable comprehensive policy assessment capabilities."
          - "Simulate 15-year socio-ecological impacts of the Grain-to-Green and Firewood-to-Electricity programs in Wolong National Reserve."  
          - "Evaluate the cost-efficiency of Grain-to-Green and Firewood-to-Electricity programs across various subsidy levels, identifying 18 optImal combinations that balance panda habitat, carbon emissions, and economic benefits."

      - title: Inference of user attributes based on geographic trajectory data
        year: Sep. 2022 - June. 2023
        description:
          - "Extract Comprehensive high-order mobility features, such as travel motifs, rhythms decomposed by discrete Fourier transform (DFT) of mobility time-series, and vectorized place semantics by word2vec."
          - "Generate intuitively interpretable user clusters, enabling finer user profiling through cross-order trajectory feature engineering."

      - title: Interactions and behavioral preferences among road-user groups
        year: Sep. 2022 - June. 2023
        description:
          - "Apply YOLO and ByteTrack for video target recognition and trajectory extraction, and compute road users' kinematic features."
          - "Analyze the behavioral choice differences of three groups of road users (vehicle-pedestrian, vehicle-e-bike, e-bike-pedestrian) at right-turn-on-red crossroads by using the Quantal Response Equilibrium game theory-based model"
      
      - title: The Color Analysis of Ancient Architecture
        year: Sep. 2019 ‑ May. 2021
        description:
          - "Collect 1,341 color samples encompassing the entire range of ancient buildings at Yuelu Academy."
          - "Propose a systematic and scientific working model for the collection of ancient architectural colors"  
          - "Utilize the Nippon Color & Design (NCD) color system for the analysis of ancient architectural color imagery, exploring the protection and revitalization of ancient buildings from a human-centric perspective."

