---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.cv_pdf %}
      <a href="{{ page.cv_pdf | relative_url }}" target="_blank" rel="noopener noreferrer" class="float-right">
        <i class="fas fa-file-pdf"></i> Download PDF
      </a>
    {% endif %}
  </header>

  <article>
    {% if page.cv_pdf %}
      <!-- 使用 CSS 和媒体查询来设置自适应高度的 PDF 阅读器 -->
      <style>
        .pdf-viewer {
          width: 100%;
          height: 80vh; /* 默认高度设置为 80% 视口高度 */
          min-height: 600px; /* 保证最小高度为 600px */
          border: none;
        }

        /* 针对中等屏幕尺寸 (宽度小于 768px) 进行调整 */
        @media (max-width: 768px) {
          .pdf-viewer {
            height: 70vh; /* 设置为 70% 视口高度 */
            min-height: 500px; /* 保证最小高度为 500px */
          }
        }

        /* 针对小屏幕 (宽度小于 480px) 进行调整 */
        @media (max-width: 480px) {
          .pdf-viewer {
            height: 60vh; /* 设置为 60% 视口高度 */
            min-height: 400px; /* 保证最小高度为 400px */
          }
        }
      </style>

      <!-- 嵌入 PDF 文件的 iframe -->
      <iframe src="{{ page.cv_pdf | relative_url }}" class="pdf-viewer">
          Your browser does not support iframes.
      </iframe>
      
    {% else %}
      <p>PDF not available.</p>
    {% endif %}
  </article>
</div>
